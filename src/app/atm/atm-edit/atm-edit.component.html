<div class="row mb-5 p-2">
  <form novalidate #f='ngForm' class="shadow p-3 bg-light bg-gradient">
    <h3 class="text-muted mb-3">Uredi bankomat</h3>
    <div class="mb-3">
      <label for="address" class="form-label">Adresa bankomata</label>
      <input type="text" [(ngModel)]="address" name="address"  required class="form-control" id="address">
    </div>
    <div class="mb-3">
      <label for="annotation" class="form-label">Napomena</label>
      <input type="text"  [(ngModel)]="annotation" name="annotation"  required class="form-control" id="annotation">
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Vrsta bankomata</label>
      <select class="form-select" id="type" required [(ngModel)]="type" name="type">
        <option *ngFor="let typeEl of atmTypes"  (value)="typeEl">{{typeEl.type}}</option>
      </select>
    </div>
    <button type="button" (click)="onEdit()" class="btn btn-outline-primary me-2" value="Uredi" [disabled]="!f.valid">Uredi</button>
    <button routerLink="/" class="btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
    </svg></button>
  </form>
</div>
